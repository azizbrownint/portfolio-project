
<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Aziz's Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Aziz Brown</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
            <a class="nav-item nav-link" href="{% static 'Aziz Brown Resume 2019usa.pdf' %}">Resume</a>
            <a class="nav-item nav-link" href="https://www.instagram.com/azizaqizi/">Instagram</a>
            <a class="nav-item nav-link" href="https://twitter.com/bifrostbrown">Twitter</a>
            <a class="nav-item nav-link" href="http://vm.tiktok.com/RR7XKk/">TikTok</a>
          </div>
        </div>
      </nav>
</header>

<main role="main">
  <div class="container">
    <h1 class="text-center pt-3">Blog</h1>
    <br />
    <br />
    <h2>Latest Posts</h2>
    <hr />

      {% for blog in blogs.all %}

      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <img class="image fluid" src="{{ blog.image.url }}" width="150" height="150" />
          <br />
          <a href="{% url 'detail' blog.id %}" class="card-title">{{ blog.title }}</a>
          <p>{{ blog.pubdate_pretty }}</p>
          <p class="card-text">{{ blog.summary }}</p>
          <a href="#">Read More...</a>
        </div>
      </div>


      {% endfor %}

  </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>Â© Aziz Brown {% now "Y" %}
      </p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
